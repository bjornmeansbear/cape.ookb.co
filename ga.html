<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prairie Pasque Farm : Baltimore, MD</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="ga.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
    
  </head>
  <body>

    <header class="container">
      <h1>Green Acres</h1>
    </header>

    <main class="container text-center">
    
      <article class="row" id="section1">
      <script id="chapter-template" type="text/x-mustache-template">
        <h1>{{.hed}}</h1>
        <p class="lead">{{.dek}}</p>
        {{#subsection}}
          <section>
            <h2>{{subsection.subhead}}</h2>
            {{#subsection.main-p}}
              <p>{{.}}</p>
            {{/subsection.main-p}}
          </section>
          {{#image-wrapper}}
            <figure>
              <img src="{{Image.-href_opt}} {{^Image.-href_opt}}{{Image.-href}}{{/Image.-href_opt}}">
              <figcaption><p>{{sidebar}}</p></figcaption>
              {{#photo-credit}}<small class="photo-credit">{{photo-credit}}</small>{{/photo-credit}}
            </figure>
          {{/image-wrapper}}
        {{/subsection}}
      </script>
      </article>

    </main>

    <footer>
    </footer>

    <!-- JAVASCRIPTS -->
    <!-- ±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±± -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/hogan.js/3.0.0/hogan.js"></script>

    <script>
      $.getJSON("section1idea.json",function(json){
        // require hogan
        var hogan = require("hogan.js");
        // compile template
        var chapterTemplate = Hogan.compile($('#chapter-template').html());
        $('#section1').html(chapterTemplate.render(json));
      });
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  </body>
</html>
