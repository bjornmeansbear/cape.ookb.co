<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RWDF Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" media="screen">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="http://cape.ookb.co/css/rwdffeed.css" rel="stylesheet">
  </head>

  <body>

    <header class="container">
      <img class="logo pull-right" src="http://rwdfruhoh.ookb.co/assets/media/rwdflogo.jpg"/>
      <h1 class="">Deutsch Foundation projects</h1>
      <div class="row">
        <p class="col-6 col-sm-12">Please click the <i class="icon-thumbs-up"></i> to feature a project on the homepage. Click the <i class="icon-ban-circle"></i> to send to the unused feed.</p>
      </div>
    </header>

    <div class="container">
      
      <div class="row">

        <div class="col-md-4">
          <h2>Unused</h2>

          <div class="row">
          
            <div class="col-12 col-sm-6 col-med-4 col-lg-3 cape-picker block" style="height: 501px; ">
  
              <h3>Greenmount North Garden</h3>
              
                <img src="http://rwdfruhoh.ookb.co/assets/media/rwdf-square.png" alt="Greenmount North Garden">
              
              
              <small>Greenmount North Garden</small>
  
  
              <div class="choose">
                <!-- CAPE Promote/Demote buttons -->
                <a href="removed&amp;id=&amp;index=&amp;type=&amp;result=json" class="remove" title="REMOVE">
                  <i class="icon-ban-circle"></i>
                </a>
                <a href="added&amp;id=&amp;index=&amp;type=&amp;result=json" class="add" title="ADD">
                  <i class="icon-thumbs-up"></i>
                </a>
              </div>
            </div>
          
          </div>
          
        </div>          
          <div class="row">
            <div class="col-6 col-sm-12 brick">
              Level 2: .col-md-6
            </div>
            <div class="col-6 col-sm-12 brick">
              Level 2: .col-md-6
            </div>
          </div>
          
        </div>

      </div>

    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>


  </body>
</html>
